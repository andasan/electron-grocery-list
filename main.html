<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>What to Buy</h1>
    <ul></ul>

    <script>
        const electron = require('electron');
        const { ipcRenderer } = electron;
        const list = document.querySelector('ul');

        ipcRenderer.on('tobuy:add', (event, tobuy) => {
            const li = document.createElement('li');
            const text = document.createTextNode(tobuy);

            li.appendChild(text);
            list.appendChild(li);
        });

        ipcRenderer.on('tobuy:clear', (event, tobuy) => {
            list.innerHTML = '';
        });
    </script>
</body>
</html>
